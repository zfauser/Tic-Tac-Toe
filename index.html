<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic-Tac-Toe</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nobr></nobr>
  <div id="header">
    <h1 id="title">TTT</h1>
    <br>
  </div> 
  <br>
  <div id="instructions-container">
    <form method="dialog">
    <button id="instructions" >Instructions</button>
  </form>
  </div>
  <h2 id="turn">X's Turn</h2>
  <div id="game-board">
    <button class="box" id="r1 c1"></button>
    <button class="box" id="r1 c2"></button>
    <button class="box" id="r1 c3"></button>
    <button class="box" id="r2 c1"></button>
    <button class="box" id="r2 c2"></button>
    <button class="box" id="r2 c3"></button>
    <button class="box" id="r3 c1"></button>
    <button class="box" id="r3 c2"></button>
    <button class="box" id="r3 c3"></button>
    <br>
    <button class="hide" id="reset">Reset</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
